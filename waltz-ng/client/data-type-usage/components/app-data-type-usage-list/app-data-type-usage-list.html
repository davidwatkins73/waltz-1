<div class="waltz-app-data-type-usage-list">
    <br>
    <treecontrol tree-model="$ctrl.treeData"
                 class="tree-light small"
                 order-by="'-name'"
                 options="$ctrl.treeOptions">
        <div style="display: inline-block;" class="waltz-visibility-parent">
            <span ng-bind="node.name"></span>
            <div style="display:inline-block; width: 32px"></div>
            <span class="waltz-visibility-child-20">
                <span ng-repeat="icon in node.icons">
                    <waltz-icon name="{{ icon }}">
                    </waltz-icon>
                </span>
            </span>
        </div>
    </treecontrol>
</div>
